<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./assets/js/vue.js"></script>
    <style>
        .color-red{
            color: red;
        }
    </style>
    <title>Vue Learning</title>
</head>
<body>

    <div id="root">
        <h1 :class="className">This is some Text</h1>
        <button :title="title">Hover over me</button>
        <button :class="{'color-red': isLoading }" @click="loading">Btn</button>
    </div>



<script>

    var app = new Vue({
        el: '#root',
        data:{
            isLoading: false,
            className: 'color-red',
            title: 'Title is this Vue now'
        },
        methods: {
            loading(){
                this.isLoading = true
            }
        }
    })

</script>
</body>
</html>
