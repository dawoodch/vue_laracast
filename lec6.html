<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./assets/js/vue.js"></script>

    <title>Vue Learning</title>
</head>
<body>

    <div id="root">
        <h2>
            {{reverseString}}
        </h2>
        <h1>All Tasks</h1>
        <ul>
            <li v-for="task in tasks" v-text="task.description"></li>
        </ul>

        <h1>Incompleted Tasks</h1>
        <ul>
            <li v-for="task in incompletedTasks" v-text="task.description"></li>
        </ul>
    </div>



<script>

    var app = new Vue({
        el: '#root',
        data: {
            message: 'Hello World',
            tasks: [
                {description: 'This is something' , completed: false},
                {description: 'This is another' , completed: true},
                {description: 'This is nothing' , completed: false},
                {description: 'This is anything' , completed: true},
                {description: 'This is that thing' , completed: false},
            ]
        },
        computed:{
            reverseString(){
                return this.message.split('').reverse().join('');
            },
            incompletedTasks(){
                return this.tasks.filter(task => ! task.completed)
            }
        }
    })

</script>
</body>
</html>
